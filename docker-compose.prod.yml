version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    volumes:
      - .:/var/www/html
    networks: [thoughtless]
    depends_on:
      - pgsql
      - redis

  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    volumes:
      - .:/var/www/html:ro
    networks:
      - thoughtless
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.grozdan.app`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=le"
      - "traefik.http.middlewares.redirect-https.redirectscheme.scheme=https"
      - "traefik.http.routers.backend-http.rule=Host(`api.grozdan.app`)"
      - "traefik.http.routers.backend-http.entrypoints=web"
      - "traefik.http.routers.backend-http.middlewares=redirect-https"

  queue:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    command: sh -lc "php artisan queue:work --verbose --tries=3 --timeout=90"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    volumes:
      - .:/var/www/html
    networks: [thoughtless]
    depends_on:
      - php
      - redis

  scheduler:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    command: sh -lc "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      TZ: Europe/Belgrade
    volumes:
      - .:/var/www/html
    networks: [thoughtless]
    depends_on:
      - php

  pgsql:
    image: postgres:14
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [thoughtless]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    networks: [thoughtless]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  thoughtless:
    external: true
  traefik_proxy:
    external: true

volumes:
  pgdata:
  redisdata:
